<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>**系统 - Layui</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">** 系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="javascript:;"> 超级管理员 </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="">基本资料</a>
                    </dd>
                    <dd>
                        <a href="">安全设置</a>
                    </dd>
                </dl></li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed"><a class=""
                                                               href="javascript:;">流程管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;">流程定义</a>
                        </dd>
                        <dd>
                            <a href="javascript:;">表单定义</a>
                        </dd>

                    </dl></li>
                <li class="layui-nav-item"><a href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;">查询用户</a>
                        </dd>
                        <dd>
                            <a href="javascript:;">新增用户</a>
                        </dd>
                    </dl></li>
                <li class="layui-nav-item"><a href="javascript:;">借阅信息</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;">所有记录</a>
                        </dd>
                        <dd>
                            <a href="javascript:;">个人记录</a>
                        </dd>
                    </dl></li>
                <li class="layui-nav-item"><a href="">帮助</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">

            <div class="demoTable">
                表单名称：
                <div class="layui-inline">
                    <input class="layui-input" name="id" id="demoReload" autocomplete="off">
                </div>
                <button class="layui-btn" data-type="reload">搜索</button>
                <button class="layui-btn" data-type="add">新增</button>

            </div>


            <table id="tb-book" lay-filter="tb-book"></table>

            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="check">查看表单</a>
                <a class="layui-btn layui-btn-xs" lay-event="design">设计表单</a>
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>

            <script type="text/html" id="node_table">
                <div class="layui-col-md12" style="margin-left: 5px;">
                    <table id="tb-node" lay-filter="tb-node"></table>
                </div>

            </script>

            <!--    编辑content弹出层-->
            <script type="text/html" id="content_form">
                <div class="layui-col-md10" style="margin-left: 35px;margin-top: 20px">
                    <form class="layui-form layui-form-pane" lay-filter="content_form" action="">
                        <div class="layui-form-item" hidden="true">
                            <label class="layui-form-label">Id</label>
                            <div class="layui-input-block">
                                <input type="text" name="id"  lay-verify="required" placeholder="请输入表单id"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">请填写表单HTML样式</label>
                            <div class="layui-input-block">
                                <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-top: 20px">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="contentForm">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </script>

            <!--    编辑弹出层-->
            <script type="text/html" id="edit_form">
                <div class="layui-col-md10" style="margin-left: 35px;margin-top: 20px">
                    <form class="layui-form layui-form-pane" lay-filter="edit_form" action="">
                        <div class="layui-form-item" hidden="true">
                            <label class="layui-form-label">Id</label>
                            <div class="layui-input-block">
                                <input type="text" name="id"  lay-verify="required" placeholder="请输入表单id"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">表单Key</label>
                            <div class="layui-input-block">
                                <input type="text" name="key" required  lay-verify="required" placeholder="请输入表单Key"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">表单名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" required  lay-verify="required" placeholder="请输入表单名称"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">表单描述</label>
                            <div class="layui-input-block">
                                <input type="text" name="desc" required  lay-verify="required" placeholder="请输入表单描述"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-top: 20px">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>

                    </form>

                </div>
            </script>

        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - **系统
    </div>


</div>
<script src="layui/layui.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


<script>
	layui.use(['element','table', 'form'], function(){
  	  	element = layui.element;
  	  	table = layui.table;
  	  	form = layui.form;

  	  	//第一个实例
  table.render({
    elem: '#tb-book'
    ,height: 312
    ,url: 'http://localhost:8080/designer/form/page'
    ,page: true //开启分页
    ,cols: [[ //表头
      {field: 'id', title: 'ID', sort: true, fixed: 'left'}
      ,{field: 'name', title: '表单名称', }
      ,{field: 'key', title: '表单Key', }
      ,{field: 'desc', title: '表单描述', }
      ,{field: 'createTime', title: '创建时间', }
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:320}
    ]]
    ,parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        console.log(res)
                return {
                    "code": 0, //解析接口状态
                    "count": res.total, //解析数据长度
                    "data": res.data.records //解析数据列表
                };
     }
  });

     // 表格数据重载
    var $ = layui.$, active = {
    reload: function(){
      var demoReload = $('#demoReload');
      console.log('----'+ demoReload.val())
      //执行重载
      table.reload('tb-book', {
        page: {
          curr: 1 //重新从第 1 页开始
        }
        ,where: {
            name: demoReload.val()
        }
      });
    },
    add: function(){
         layer.open({
                type: 1,
                title: '新增自定义表单',
                area: ['420px', '330px'],
                content: $('#edit_form').html()
            });

             form.on('submit(formDemo)',function(messge){
                 console.log(messge);
                 var str={
                                "name":messge.field.name,
                                "key":messge.field.key,
                                "desc":messge.field.desc
                          };
                    $.ajax({
                            url:"http://localhost:8080/designer/form/insert",
                            type:"POST",
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            data: JSON.stringify(str),
                            success:function (msg) {
                                console.log("成功消息:" + msg);
                                if (msg.code === 200) {
                                    layer.msg("新增成功", {icon: 6});
                                  	layer.closeAll();
                                  	// 重新加载
                                  table.reload('tb-book', {
                                    page: {
                                      curr: 1 //重新从第 1 页开始
                                    }
                                  });

                                } else {
                                    layer.msg("新增失败", {icon: 5});
                                    layer.closeAll();
                                }
                            }
                        })
                        return false;//阻止表单跳转,网页url不显示提交的参数。
                    })

    }
  };

  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });


  //监听工具条
  table.on('tool(tb-book)', function(obj){
    console.log(obj);
    var data = obj.data;
    if(obj.event === 'design') {
         layer.open({
            type: 1,
            title: '编辑自定义表单HTML',
            area: ['420px', '330px'],
            content: $('#content_form').html()
       })
      form.render()//更新渲染表单
      form.val('content_form',{
                //填充表单,
               content:data.content,
               id:data.id
       })

        form.on('submit(contentForm)',function(messge){
                 var str={
                                "id":messge.field.id,
                                "content":messge.field.content
                          };
                    $.ajax({
                            url:"http://localhost:8080/designer/form/update",
                            type:"POST",
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            data: JSON.stringify(str),
                            success:function (msg) {

                                if (msg.code === 200) {
                                    layer.msg("新增成功", {icon: 6});
                                  	layer.closeAll();
                                    // 重新加载
                                    table.reload('tb-book', {
                                        page: {
                                          curr: 1 //重新从第 1 页开始
                                        }
                                      });

                                } else {
                                    layer.msg("新增失败", {icon: 5});
                                    layer.closeAll();
                                }
                            }
                        })
                        return false;//阻止表单跳转,网页url不显示提交的参数。
                    })





    } else if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
        console.log('id is:', data.id)
         $.ajax({
                            url:"http://localhost:8080/designer/form/delete/"+data.id,
                            success:function (msg) {
                                console.log(msg);
                                if (msg === 200) {
                                    layer.msg("删除成功", {icon: 6});
                                  	layer.closeAll();
                                    // 重新加载
                                    table.reload('tb-book', {
                                        page: {
                                          curr: 1 //重新从第 1 页开始
                                        }
                                      });
                                } else {
                                    layer.msg("新增失败", {icon: 5});
                                    layer.closeAll();
                                }
                            }
                        })

      });
    } else if(obj.event === 'edit'){
       layer.open({
            type: 1,
            title: '编辑自定义表单',
            area: ['420px', '330px'],
            content: $('#edit_form').html()
       })
      form.render()//更新渲染表单
      form.val('edit_form',{
                //填充表单
               key:data.key,
               name:data.name,
               desc:data.desc,
               id:data.id
       })

       form.on('submit(formDemo)',function(messge){
                 var str={
                                "id":messge.field.id,
                                "name":messge.field.name,
                                "key":messge.field.key,
                                "desc":messge.field.desc
                          };
                    $.ajax({
                            url:"http://localhost:8080/designer/form/update",
                            type:"POST",
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            data: JSON.stringify(str),
                            success:function (msg) {

                                if (msg.code === 200) {
                                    layer.msg("新增成功", {icon: 6});
                                  	layer.closeAll();
                                    // 重新加载
                                    table.reload('tb-book', {
                                        page: {
                                          curr: 1 //重新从第 1 页开始
                                        }
                                      });

                                } else {
                                    layer.msg("新增失败", {icon: 5});
                                    layer.closeAll();
                                }
                            }
                        })
                        return false;//阻止表单跳转,网页url不显示提交的参数。
                    })


    } else if(obj.event ==='check'){
      var content = data.content;
      console.log("内容:" + content)
      layer.open({
        type: 1,
        title: '查看自定义表单HTML',
        area: ['420px', '330px'],
        content: content
       });
    }
  });

	});
</script>
</body>
</html>
